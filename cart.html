<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style_contact.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="headerchild1">
          <a
            ><img
              src="images/logo-nav.png"
              alt="Cannons Coffee Logo, Beans of Joy"
          /></a>
          <h1>Cannons Coffee</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="latte.html" target="_blank">Coffee</a></li>
            <li>
              <a href="https://www.meowparlour.com/" target="_blank">About</a>
            </li>
            <li>
              <a href="contact.html" target="_blank">Contact</a>
            </li>
            <li>
              <a href="cart.html" target="_blank">Cart</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <form id="cartForm">
          <fieldset class="cartFieldset">
            <legend>Login:</legend>
            <label for="loginName">Username:</label>
            <input
              id="loginName"
              type="text"
              name="loginName"
              placeholder="Username"
            />
            <label for="loginEmail">Email: </label>
            <input
              id="loginEmail"
              type="email"
              name="loginEmail"
              placeholder="example@gmail.com"
            />
            <label for="loginPass">Password: </label>
            <input
              id="loginPass"
              type="password"
              name="loginPass"
              placeholder="password"
            />
          </fieldset>
          <button type="submit" class="cartButton">Login</button>
        </form>
        <div class="cartMessage"></div>
      </main>
      <footer>
        <div class="parent3">
          <img
            src="images/logo-footer.png"
            alt="Cannons Coffee Logo, Beans of Joy"
          />
          <p>&copy;2024 Cannons Coffee All Rights Reserved.</p>
        </div>
      </footer>
    </div>
    <script src="js/cart.js"></script>
  </body>
</html>
